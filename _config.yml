name: Live Wires
description: Live Wires is a light-weight HTML/SCSS framework for creating elegant, responsive wireframes and prototypes.
author:
  name: Louder Than Ten
  email: info@louderthanten.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']
#baseurl: /app

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

